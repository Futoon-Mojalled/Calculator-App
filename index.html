<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1>Calculator<img src="calculator.svg" alt="calculator-icon"></h1>
            <div class="calculator">
                <form>
                <div class="display"><input type="text" name="display" id="display-box" placeholder="0" readonly> </div>
                <div class="calculator-buttons">
                    <div class="row">
                    <input type="button" value="AC" onclick="display.value = ''">
                    <input type="button" value="DE" onclick="document.getElementById('display-box') = display.value.toString().slice(0,-1)">
                    <input type="button" value="%" onclick="display.value = calculatePercentage(display.value)">
                    <input type="button" value="/" onclick="display.value += '/'">
                </div>
                <div class="row">
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'">
                </div>
                <div class="row">
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'">
                </div>
                <div class="row">
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'">
                </div>
                <div class="row">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" id="equal" value="=" onclick="display.value = eval(display.value)">
                </div>
                    </table>
                </div>
            </form>
            </div>
        </div>
        <script>
            function calculatePercentage(value){
                var num = parseFloat(value);
                if (!isNaN(num)){
                    return num / 100;
                }
                return value;
            }
        </script>
    </body>
</html>
